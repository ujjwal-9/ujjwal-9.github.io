baseurl:
title: Ujjwal's Mindspace
author: Ujjwal Upadhyay
simple_search: http://google.com/search
description: Ujjwal's Mindspace
name: Ujjwal Upadhyay
markdown: kramdown
markdown_ext: "markdown,mkdown,mkdn,mkd,md"
permalink: /articles/:short_year/:title
timezone: Asia/Kolkata
excerpt_separator: <!--more-->  # you can specify your own separator, of course.
exclude: ['Gemfile', 'Gemfile.lock', 'Rakefile', 'UploadToGithub.Rakefile', 'README.md', 'vendor']
post:
  template: _post.txt
  extension: md
#page:
#  template: _page.txt
#  extension: md
future: TRUE
show_drafts: TRUE
editor: vim
plugins:
    - jekyll-seo-tag
    - jekyll-youtube
    - jekyll-scholar

scholar:
  style: modern-language-association
  source: _bibliography


git:
  branch: master
transfer:
  command: rsync
  settings: -av
  source: _site/
  destination: ~/ujjwal9.com/
google_analytics: UA-112402500-1
